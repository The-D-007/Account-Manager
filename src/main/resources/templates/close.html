<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close Page</title>
    <script type="text/javascript">
        window.onload = function() {
            window.close();
        };
    </script>
</head>
<body>
<p>If the window does not close automatically, please close it manually.</p>
</body>
</html>
